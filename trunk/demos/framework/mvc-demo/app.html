<!DOCTYPE html>
<html>
<head>
    <title>ria.MVC demo</title>
    <style type="text/css">
        BODY {background: black; color: #ff8c00; font-size: .67em;}
    </style>

    <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" type="text/css" rel="stylesheet"/>
    <script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script>

</head>
<body>
    <h1>ria.MVC demo</h1>

    <div id="main">
        <h2>Loading...</h2>
    </div>

<script src="../../../src/framework/ria/_bootstrap.js" type="text/javascript">
    ria.__CFG = {
        "prettyStackTraces": true,
        "checkedMode": true,
        "enablePipelineMethodCall": true,
        "AssertWithExceptions": false,
        "stackTraceJs": "lib/stacktrace.js",

        "#require": {
            "plugins": ["/src/framework/lib/sizzle.js", "~/assets/jade.js"],
            "siteRoot": "http://localhost:8080",
            "appRoot": "/demos/framework/mvc-demo/",
            "appCodeDir": "~/",
            "libs": {
                "lib/": "/src/framework/",
                "ria": "/src/framework/"
            }
        },

        "#mvc": {
            "appClass": "app.Application",
            "settings": {
                "emp.player": "c01t",
                "emp.session": "123456789098756432123645",
                "xmpp.enabled": true,
                "xmpp.service": "/service/",
                "emp.locale": "uk-UA",
                "vk.appId": 12345678,
                "vk.likeTag": "vk-like"
            }
        }
    }
</script>

<script type="text/javascript"></script>
</body>
</html>
